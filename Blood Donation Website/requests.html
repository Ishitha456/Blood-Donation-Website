<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Request Form</title>
<link rel="stylesheet" href="style (2).css" type="text/css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:#ffb5cf;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
    <header>
        <div class="containerx">
            <div id="branding">
                <h1><span class="highlight">Blood</span> Donation</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li class="current"><a href="requests.html">Request Blood</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html".html>Login</a></li>
                    <li><a href="about.html">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="container">
    <h2>Request Blood</h2>
    <form action="requests.php" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="blood_type">Blood Type Needed</label>
        <select id="blood_type" name="blood_type" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required>
        <label for="contact">Contact Information</label>
        <input type="text" id="contact" name="contact" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
